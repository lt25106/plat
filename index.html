<!DOCTYPE html>
<html>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    canvas {
      image-rendering: pixelated;
    }
    p {
      width: 100%;
      height: 100%;
      position: absolute;
      text-align: center;
      font-size: 4rem;
      background-image: linear-gradient(to top right,#F66D37,#ffdd7e);
      z-index: 10;
    }
    button {
      font-size: 4rem;
      font-family: serif;
      padding-left: 1rem;
      padding-right: 1rem;
      border-radius: 8rem;
      border: 0;
      background-image: linear-gradient(to top right, #00AD57, #4dffa6);
      transition: all 0.5s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow:
        -0.5rem 0.5rem 1rem #F66D37,
        0.5rem -0.5rem 1rem #ffdd7e;
    }
    button:active {
      transform: scale(0.9);
      box-shadow:
        0.5rem -0.5rem 1rem #F66D37,
        -0.5rem 0.5rem 1rem #ffdd7e;
    }
  </style>
  <body>
    <p>
      <br>Do not play this game in class.<br><br>
      <button onclick="document.querySelector('p').style.display = 'none'">I understand</button>
    </p>
    <canvas></canvas>
    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const player = new Image();
      const dirt = new Image();
      const lava = new Image();
      const grass = new Image();
      player.src = "noteblock.png";
      dirt.src = "dirt.png";
      lava.src = "lava.png";
      grass.src = "grass.png";

      let x = 0;
      let y = canvas.height - 192;
      let dx = 0;
      let dy = 0;
      let gravity = 0.5;
      let jumping = false;

      function gameLoop() {
        x += dx;
        dy += gravity;
        y += dy;

        if (y >= canvas.height - 192) {
          y = canvas.height - 192;
          dy = 0;
          jumping = false;

          // Check lava zone
          if (x > canvas.width - 384 && x < canvas.width - 320) {
            location.reload(); // ðŸ”¥ lava death
          }
        } else {
          jumping = true;
        }

        ctx.imageSmoothingEnabled = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(player, x, y, 64, 64);

        for (let i = 0; i < canvas.width; i += 64) {
          ctx.drawImage(dirt, i, canvas.height - 64, 64, 64);
          ctx.drawImage(grass, i, canvas.height - 128, 64, 64);
        }

        ctx.drawImage(lava, canvas.width - 384, canvas.height - 128, 128, 64);

        requestAnimationFrame(gameLoop);
      }

      requestAnimationFrame(gameLoop);

      function setd(key) {
        if (key.key == "ArrowLeft") {dx = -6};
        if (key.key == "ArrowRight") {dx = 6};

        if ((key.key == "ArrowUp" || key.key == " ") && !jumping) {
          dy = -10;
          jumping = true;
        };
      }

      function stop(key) {
        if (key.key == "ArrowLeft" || key.key == "ArrowRight") {
          dx = 0
        }
      }

      document.addEventListener("keydown",setd)
      document.addEventListener("keyup",stop)
    </script>
  </body>
</html>
